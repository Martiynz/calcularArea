<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Área de Rectángulo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <div class="container mt-5">
        <div class="card shadow-lg p-4">
            <h2 class="text-center mb-4">Calculadora de Área de Rectángulo</h2>

            <form id="formArea">
                <div class="mb-3">
                    <label for="base" class="form-label">Base (cm)</label>
                    <input type="number" class="form-control" id="base" placeholder="Ingrese la base" min="0" step="any">
                </div>

                <div class="mb-3">
                    <label for="altura" class="form-label">Altura (cm)</label>
                    <input type="number" class="form-control" id="altura" placeholder="Ingrese la altura" min="0" step="any">
                </div>

                <div class="mb-3">
                    <label class="form-label">Área calculada (cm²)</label>
                    <input type="text" id="resultado" class="form-control" readonly>
                </div>

                <div class="d-flex gap-2">
                    <button type="button" id="btnCalcular" class="btn btn-primary w-50">Calcular</button>
                    <button type="button" id="btnLimpiar" class="btn btn-secondary w-50">Limpiar</button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="script.js"></script>
</body>
</html>
